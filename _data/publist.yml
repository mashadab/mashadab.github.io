  abstract: "In this thesis, a high order reconstruction in the finite volume (FV) approach is achieved by a more fundamental form of the fifth order WENO reconstruction in the framework of orthogonally‚Äícurvilinear coordinates, for solving hyperbolic conservation equations. The derivation employs a piecewise parabolic polynomial approximation to the zone averaged values (QÃÑi) to reconstruct the right (qi+), middle (qiM), and left (qi‚Äí) interface values. The grid dependent linear weights of the WENO are recovered by inverting a Vandermonde‚Äílike linear system of equations with spatially varying coefficients. A scheme for calculating the linear weights, optimal weights, and smoothness indicator on a regularly‚Äí/irregularly‚Äíspaced grid in orthogonally‚Äícurvilinear coordinates is proposed. A grid independent relation for evaluating the smoothness indicator is derived from the basic definition. Finally, a computationally efficient extension to multi-dimensions is proposed along with the procedures for flux and source term integrations. Analytical values of the linear weights, optimal weights, and weights for flux and source term integrations are provided for a regularly‚Äíspaced grid in Cartesian, cylindrical, and spherical coordinates. Conventional fifth order WENO‚ÄíJS can be fully recovered in the case of limiting curvature (R ‚Üí ‚àû). The fifth order finite volume WENO‚ÄíC (orthogonally‚Äícurvilinear version of WENO) reconstruction scheme is tested for several 1D and 2D benchmark tests involving smooth and discontinuous flows in cylindrical and spherical coordinates."

- title: "Investigation and control of unstart phenomenon in scramjets"
  authors: "M.A. Shadab and M.F. Baig"
  url: shadab_Scramjet_2017
  image: 
  journal: "21st AIAA international Space Planes and Hypersonics Technologies Conference"
  info: 
  year: 2017
  doi: https://doi.org/10.2514/6.2017-2298
  abstract: "Engine unstart is generated with the aid of thermal choking due to impulsive heat addition inside the combustor. The generated pressure disturbance traverses upstream inside the isolator duct in the form of normal shock, resulting in a loss of thrust and possible in flameout of the engine. A quasi-one-dimensional adaptation of mass, momentum and energy conservation equations of compressible flow with an appropriate heat release model is employed to investigate the flow physics inside the Scramjet in the case of starting and unstart conditions. Finally, a single-input-single-output (SISO) mechanism based on pressure feedback is proposed to avert this plaguing problem. Pressure enhancement in the upstream propagating normal shock is blown down with the aid of modeled bleeding mechanism. The effectiveness of controlling unstart inside the isolator is further analyzed with varying bleed-length and bleeding efficiency."


